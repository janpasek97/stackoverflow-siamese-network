input {
  file {
	path => "${COMMENTS_PATH}"
	start_position => "beginning"
  }
}

filter {
	xml {
		source => "message"
		store_xml => false
		target => "parsed"
		force_array => false
		xpath => [
			"row/@Id", "comment_ID",
			"row/@CreationDate", "creation_date",
			"row/@PostId", "post_ID",
			"row/@Text", "text",
			"row/@UserId", "user_ID"
		]
	}
	mutate {
		remove_field => ["message", "path", "host", "tags"]
		add_field => {"page" => "${PAGE:default}"}
		convert => {
			"comment_ID" => "integer"
			"post_ID" => "integer"
			"user_ID" => "integer"
		}
	}
}

output {
  stdout { codec => rubydebug }
  elasticsearch {
    hosts => "xxx"
    index => "comments"
    document_id => "%{[comment_ID]}-${PAGE:default}"
  }
}