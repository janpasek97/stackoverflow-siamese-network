input {
  file {
	path => "${USERS_PATH}"
	start_position => "beginning"
  }
}

filter {
	xml {
		source => "message"
		store_xml => false
		target => "parsed"
		force_array => false
		xpath => [
			"row/@Id", "user_ID",
			"row/@DisplayName", "display_name",
			"row/@CreationDate" ,"creation_date"
		]
	}
	mutate {
		remove_field => ["message", "path", "host", "tags"]
		add_field => {"page" => "${PAGE:default}"}
		convert => {
			"user_ID" => "integer"
		}
	}
}

output {
  stdout { codec => rubydebug }
  elasticsearch {
	hosts => "xxx"
    index => "users"
    document_id => "%{[user_ID]}-${PAGE:default}"
  }
}
